<!DOCTYPE html>
<html>
<head>
  <script src="webgl-utils.js"></script>
  <script src="initShaders.js"></script>
  <script src="Cone.js"></script>
  <script src="cone.js"></script> 

  
</head>
<body>
  <header>
    <h1>
    attribute vec4 vPosition;

    void cone-vertex-shader() 
    {
         gl_Position = vPosition;
    }
    </h1>
    
    <h2>
      void Cone-fragment-shader()
      {
          gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
      }
    </h2>
  </header>
  <canvas id="webgl-canvas" width="512" height="512" style="background-color: #ff0000"></canvas>
</body>
</html>
